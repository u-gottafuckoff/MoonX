<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonX - IA de Códigos Lua/Luau</title>
  <style>
    :root {
      --primary: #6A0DAD;
      --secondary: #00F5FF;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
    }
    #app {
      display: flex;
      height: 100vh;
    }
    /* Chat Principal */
    #chat {
      flex: 3;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }
    #chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    #chat-input textarea {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }
    #chat-input button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Painel de Controle */
    #control-panel {
      flex: 1;
      max-width: 300px;
      background: #1E1E1E;
      padding: 20px;
      transform: translateX(0);
      transition: transform 0.3s;
    }
    #control-panel.hidden {
      transform: translateX(100%);
    }
    #toggle-panel {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--primary);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
    }
    .model-option {
      background: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .model-option.selected {
      border-left: 4px solid var(--secondary);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Chat Principal -->
    <div id="chat">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <textarea id="user-input" placeholder="Digite sua mensagem..."></textarea>
        <button id="send-button">Enviar</button>
      </div>
    </div>

    <!-- Painel de Controle (inicialmente oculto) -->
    <div id="control-panel" class="hidden">
      <h3>Selecione o Modelo</h3>
      <div class="model-option selected" data-model="ft1">
        <strong>MoonX FT1</strong>
        <p>Geração rápida de cheats/hubs</p>
      </div>
      <div class="model-option" data-model="alpha">
        <strong>MoonX Alpha</strong>
        <p>Análises técnicas detalhadas</p>
      </div>
    </div>
  </div>

  <!-- Botão para alternar o painel -->
  <button id="toggle-panel">⚙️</button>

  <script>
    // Variáveis globais
    let currentModel = "ft1";

    // Elementos DOM
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const togglePanel = document.getElementById("toggle-panel");
    const controlPanel = document.getElementById("control-panel");
    const modelOptions = document.querySelectorAll(".model-option");

    // Alternar visibilidade do painel
    togglePanel.addEventListener("click", () => {
      controlPanel.classList.toggle("hidden");
    });

    // Selecionar modelo
    modelOptions.forEach(option => {
      option.addEventListener("click", () => {
        modelOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        currentModel = option.dataset.model;
      });
    });

    // Enviar mensagem
    sendButton.addEventListener("click", async () => {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      addMessage("user", prompt);
      userInput.value = "";

      // Simulação de resposta enquanto carrega
      const loadingId = addMessage("ai", "Pensando...", true);

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, model: currentModel })
        });

        const data = await response.json();
        updateMessage(loadingId, data.code);
      } catch (error) {
        updateMessage(loadingId, "Erro ao gerar resposta");
      }
    });

    // Funções auxiliares
    function addMessage(role, content, isTemp = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `<pre>${content}</pre>`;
      if (isTemp) messageDiv.id = "temp-" + Date.now();
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return isTemp ? messageDiv.id : null;
    }

    function updateMessage(id, newContent) {
      const message = document.getElementById(id);
      if (message) message.innerHTML = `<pre>${newContent}</pre>`;
    }
  </script>
</body>
</html>
